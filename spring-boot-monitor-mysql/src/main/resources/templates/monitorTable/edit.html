<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改监控</h1>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/editSubmit}" th:object="${monitorTable}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="tableName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tableName"  id="tableName" th:value="*{tableName}" placeholder="tableName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="columnName" class="col-sm-2 control-label">columnName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="columnName"  id="columnName" th:value="*{columnName}" placeholder="columnName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">status</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status"  id="status" th:value="*{status}" placeholder="status"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
