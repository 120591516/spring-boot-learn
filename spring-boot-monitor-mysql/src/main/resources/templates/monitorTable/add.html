<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加监控</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addSubmit}"  method="post">
        <div class="form-group">
            <label for="tableName" class="col-sm-2 control-label">表名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tableName"  id="tableName" placeholder="tableName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="columnName" class="col-sm-2 control-label">列名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="columnName"  id="columnName" placeholder="columnName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label" >是否启用</label>
            <div class="col-sm-10">
                <input type="status" class="form-control" name="status" id="status" placeholder="status"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
